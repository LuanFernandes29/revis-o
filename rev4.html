<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexiveis</title>
</head>
<body>
    <!-- type: indica o tipo de midia; srcset: vai configurar o nome da imagem que sera carregada quando o tamanho indicado for atingido; media: indica o tamanho max a ser considerado para carregar a imagem indicada no atributo srcset -->
    <picture>
        <source media="(max-width:750px )" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="">
    </picture>
    <br><hr><br>
    <!-- preload: indica que o audio sera precarregado ou nao e aceita 3 valores: metadata: vai carregar apenas as informações sobre o arquivo (tamanho, tempo, informações de direitos, etc); none: vai carregar absolutamente nada ate que o usuario clique no botao de play ou um script inicie a reprodução; auto(padrao): vai carregar o arquivo de audio inteiro assim que a pagina for carregada, mesmo que o usuario aperte o play
     controls: avai apresentar o player na tela. caso nao seja colocado na tag <audio>, o cntrole sera tranparente e o usuario nao podera interagir com ele.
        Autoplay: quando inserido vai iniciar a reprodulai di aydui assim que for carregada.
        loop: vai fazer com que o audio seja repetido eternamente assim que terminar a sua reproduçao -->
    <audio preload="metadata" controls autoplay loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.wav" type="audio/wav">
        <p>Seu navegador não suporta audio </p>
        <a href="midias/guanacast-33.mp3" download="midia/guanacast-33.mp3" type="audio/mpeg"></a>
    </audio>
    <br><hr><br>
    <!-- width: vai indicar a largura que o video vai ter na tela 
     controls: configura os controles do video que vao aparecer na parte inferior da midia. Por padrao os controles nao aparecerão, mas basta colocar a palavra controls na tag.
     autoplay: diz ao navegador se o video vai começar a tocar automaticamente assim que a pagina for carregada 
     poster: configura uma imagem que vai aparecer como uma capa, enquanto o visitante nao aperta o play para reproduzir o video.
     -->
    <video width="600" controls autoplay poster="imagem/limoes-capa.png" >
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.ogv" type="video/ogv">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não conseguiu carregar o video</p>
        
    </video>
</body>
</html>
